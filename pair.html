
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRT PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
/* ðŸŒŸ Animated Gradient Background */
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite;
  font-family: 'Arial', sans-serif;
  color: #ecf0f1;
  overflow: hidden;
}

/* ðŸŒŸ Floating Cartoon Elements */
.cartoon-container {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  top: 0;
  left: 0;
}

.cartoon {
  position: absolute;
  width: 150px;
  animation: moveCartoon 10s linear infinite;
}

.balloon {
  width: 100px;
  animation: moveBalloon 15s linear infinite;
}

@keyframes moveCartoon {
  0% { transform: translateX(-100px) translateY(10px); opacity: 0.5; }
  50% { transform: translateX(50vw) translateY(-20px); opacity: 1; }
  100% { transform: translateX(100vw) translateY(30px); opacity: 0.5; }
}

@keyframes moveBalloon {
  0% { transform: translateY(100vh) translateX(10px); opacity: 0.5; }
  50% { transform: translateY(50vh) translateX(-10px); opacity: 1; }
  100% { transform: translateY(-100px) translateX(20px); opacity: 0.5; }
}

/* ðŸŒŸ Input Field Background */
.input-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  border-radius: 10px;
  padding: 12px;
  margin-top: 20px;
  gap: 10px;
  background-color: #2c3e50;
  border: 2px solid #16a085;
}

.input-container input {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px 0 0 8px;
  background-color: #3498db;
  color: white;
  text-align: center;
}

.input-container input:focus {
  border: 2px solid #3498db;
  outline: none;
}

.input-container button {
  padding: 14px;
  font-size: 14px;
  font-weight: bold;
  background: #1abc9c;
  color: white;
  text-transform: uppercase;
  border: none;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.2s;
}

.input-container button:hover {
  background: #16a085;
  transform: scale(1.05);
}
  </style>
</head>
<body>
  
  <!-- ðŸŒŸ Floating Cartoon Elements -->
  <div class="cartoon-container">
    <img src="cartoon-cloud.png" class="cartoon" alt="Cloud">
    <img src="cartoon-balloon.png" class="cartoon balloon" alt="Balloon">
  </div>

  <!-- ðŸŒŸ Pairing Code Box -->
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">QADEER PAIRING CODE</h3>
            <br>
            <h6>Powered by Qadeer Khan. You shouldn't be here, but welcome.</h6>
            <h6>Enter Your Number with Country Code. Don't mess it up.</h6>
            <div class="input-container">
              <input placeholder="923****" type="number" id="number">
              <button id="submit">Submit</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">You're lucky. Waiting...</a>
            <br><br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸŒŸ Particles.js Effect -->
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 4 },
        "move": { "speed": 2 }
      }
    });

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED. DON'T FORGET IT.";
      obj.style = "color:yellow;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number. Try Again.</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let formattedNumber = "+" + Wasi_Tech.replace(/(\d{3})(\d{5})(\d+)/, "$1 $2 $3");
        c.type = "text";
        c.value = formattedNumber;
        c.style = "color:yellow;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Wait for it...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "SERVICE DOWN. FIX IT.";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br><br>`;
      }
    });
  </script>
</body>
</html>
